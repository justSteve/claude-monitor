<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude File Monitor</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent: #e94560;
            --new-color: #4ade80;
            --modified-color: #fbbf24;
            --deleted-color: #f87171;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--bg-card);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .date-picker {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="date"] {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--bg-secondary);
            padding: 8px 12px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        .toggle-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-card);
            border: 1px solid var(--bg-secondary);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            background: var(--bg-secondary);
        }

        .toggle-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .toggle-btn .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .toggle-btn.active .indicator {
            background: #fff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .scan-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .scan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .scan-header:hover {
            background: rgba(255,255,255,0.05);
        }

        .scan-time {
            font-weight: 600;
        }

        .scan-meta {
            display: flex;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .scan-summary {
            display: flex;
            gap: 12px;
            font-size: 0.85rem;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .badge-new {
            background: rgba(74, 222, 128, 0.2);
            color: var(--new-color);
        }

        .badge-modified {
            background: rgba(251, 191, 36, 0.2);
            color: var(--modified-color);
        }

        .badge-deleted {
            background: rgba(248, 113, 113, 0.2);
            color: var(--deleted-color);
        }

        .badge-unchanged {
            background: rgba(170, 170, 170, 0.2);
            color: var(--text-secondary);
        }

        .scan-files {
            border-top: 1px solid var(--bg-secondary);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }

        .scan-card.expanded .scan-files {
            max-height: 2000px;
            padding: 16px;
        }

        .file-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid var(--bg-secondary);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-status {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            min-width: 70px;
            text-align: center;
        }

        .file-status.NEW { background: var(--new-color); color: #000; }
        .file-status.MODIFIED { background: var(--modified-color); color: #000; }
        .file-status.DELETED { background: var(--deleted-color); color: #000; }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-path {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            word-break: break-all;
        }

        .file-details {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .delta-positive { color: var(--new-color); }
        .delta-negative { color: var(--deleted-color); }

        .no-changes {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--deleted-color);
            background: rgba(248, 113, 113, 0.1);
            border-radius: var(--border-radius);
        }

        .expand-icon {
            transition: transform 0.2s;
        }

        .scan-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .date-nav {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            background: var(--bg-card);
            border: 1px solid var(--bg-secondary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
        }

        .nav-btn:hover {
            background: var(--bg-secondary);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Claude File Monitor</h1>
            <div class="controls">
                <div class="date-picker">
                    <div class="date-nav">
                        <button class="nav-btn" id="prevDay" title="Previous day">&larr;</button>
                    </div>
                    <input type="date" id="dateSelector">
                    <div class="date-nav">
                        <button class="nav-btn" id="nextDay" title="Next day">&rarr;</button>
                    </div>
                </div>
                <button class="toggle-btn" id="autoRefresh">
                    <span class="indicator"></span>
                    Auto-refresh
                </button>
            </div>
        </header>

        <div class="stats" id="statsPanel">
            <div class="stat">
                <div class="stat-value" id="statScans">-</div>
                <div class="stat-label">Scans</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statProjects">-</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statChanges">-</div>
                <div class="stat-label">Changes</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statFiles">-</div>
                <div class="stat-label">Files Tracked</div>
            </div>
        </div>

        <div class="timeline" id="timeline">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        const LOGS_PATH = './logs/';
        let autoRefreshInterval = null;
        let currentDate = new Date();

        // Format date as MM-DD-YY for log filename
        function formatLogDate(date) {
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            const yy = String(date.getFullYear()).slice(-2);
            return `${mm}-${dd}-${yy}`;
        }

        // Format date for input[type=date]
        function formatInputDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Parse input date
        function parseInputDate(str) {
            const [y, m, d] = str.split('-').map(Number);
            return new Date(y, m - 1, d);
        }

        // Format file size
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Format delta with sign
        function formatDelta(delta) {
            if (delta === null || delta === undefined) return '';
            const sign = delta >= 0 ? '+' : '';
            const cls = delta > 0 ? 'delta-positive' : delta < 0 ? 'delta-negative' : '';
            return `<span class="${cls}">${sign}${formatSize(Math.abs(delta))}</span>`;
        }

        // Shorten path for display
        function shortenPath(path) {
            return path
                .replace(/^C:\\Users\\Steve\\.claude\\/, '.claude\\')
                .replace(/^C:\\MyStuff\\/, '')
                .replace(/\\.claude\\/g, '\\.claude\\');
        }

        // Load log file for a date
        async function loadLog(date) {
            const filename = formatLogDate(date) + '.json';
            const url = LOGS_PATH + filename;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 404) {
                        return { error: 'no-data', message: 'No logs for this date' };
                    }
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                return { scans: Array.isArray(data) ? data : [data] };
            } catch (err) {
                if (err.message.includes('Failed to fetch')) {
                    return { error: 'fetch-error', message: 'Cannot load logs. Open this file via a local server.' };
                }
                return { error: 'parse-error', message: err.message };
            }
        }

        // Render timeline
        function renderTimeline(result) {
            const timeline = document.getElementById('timeline');

            if (result.error) {
                timeline.innerHTML = `<div class="error">${result.message}</div>`;
                updateStats(null);
                return;
            }

            const scans = result.scans.slice().reverse(); // Newest first

            if (scans.length === 0) {
                timeline.innerHTML = '<div class="no-changes">No scans for this date</div>';
                updateStats(null);
                return;
            }

            updateStats(scans);

            timeline.innerHTML = scans.map((scan, index) => {
                const hasChanges = scan.filesWithChange && scan.filesWithChange.length > 0;
                const newCount = scan.filesWithChange?.filter(f => f.status === 'NEW').length || 0;
                const modCount = scan.filesWithChange?.filter(f => f.status === 'MODIFIED').length || 0;
                const delCount = scan.filesWithChange?.filter(f => f.status === 'DELETED').length || 0;

                return `
                    <div class="scan-card ${index === 0 && hasChanges ? 'expanded' : ''}" data-index="${index}">
                        <div class="scan-header" onclick="toggleCard(${index})">
                            <div>
                                <div class="scan-time">${scan.scanTime}</div>
                                <div class="scan-summary">
                                    ${newCount > 0 ? `<span class="badge badge-new">${newCount} new</span>` : ''}
                                    ${modCount > 0 ? `<span class="badge badge-modified">${modCount} modified</span>` : ''}
                                    ${delCount > 0 ? `<span class="badge badge-deleted">${delCount} deleted</span>` : ''}
                                    <span class="badge badge-unchanged">${scan.filesNoChange || 0} unchanged</span>
                                </div>
                            </div>
                            <div class="scan-meta">
                                ${scan.projectsScanned ? `<span>${scan.projectsScanned} projects</span>` : ''}
                                <span>${scan.scanDurationMs}ms</span>
                                <span class="expand-icon">${hasChanges ? '&#9660;' : ''}</span>
                            </div>
                        </div>
                        ${hasChanges ? `
                            <div class="scan-files">
                                ${scan.filesWithChange.map(file => `
                                    <div class="file-item">
                                        <span class="file-status ${file.status}">${file.status}</span>
                                        <div class="file-info">
                                            <div class="file-path">${shortenPath(file.path)}</div>
                                            <div class="file-details">
                                                ${formatSize(file.sizeBytes)}
                                                ${file.deltaSizeBytes !== null ? ` (${formatDelta(file.deltaSizeBytes)})` : ''}
                                                &middot; ${file.lastModified}
                                                ${file.attributes && file.attributes.length ? ` &middot; [${file.attributes.join(', ')}]` : ''}
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Update stats panel
        function updateStats(scans) {
            if (!scans) {
                document.getElementById('statScans').textContent = '-';
                document.getElementById('statProjects').textContent = '-';
                document.getElementById('statChanges').textContent = '-';
                document.getElementById('statFiles').textContent = '-';
                return;
            }

            const latestScan = scans[0];
            const totalChanges = scans.reduce((sum, s) => sum + (s.filesWithChange?.length || 0), 0);

            document.getElementById('statScans').textContent = scans.length;
            document.getElementById('statProjects').textContent = latestScan.projectsScanned || '-';
            document.getElementById('statChanges').textContent = totalChanges;
            document.getElementById('statFiles').textContent = latestScan.filesNoChange + (latestScan.filesWithChange?.length || 0);
        }

        // Toggle card expansion
        function toggleCard(index) {
            const card = document.querySelector(`.scan-card[data-index="${index}"]`);
            if (card && card.querySelector('.scan-files')) {
                card.classList.toggle('expanded');
            }
        }

        // Load current date
        async function loadCurrentDate() {
            const result = await loadLog(currentDate);
            renderTimeline(result);
        }

        // Date navigation
        function navigateDate(delta) {
            currentDate = new Date(currentDate);
            currentDate.setDate(currentDate.getDate() + delta);
            document.getElementById('dateSelector').value = formatInputDate(currentDate);
            updateNavButtons();
            loadCurrentDate();
        }

        function updateNavButtons() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const current = new Date(currentDate);
            current.setHours(0, 0, 0, 0);

            document.getElementById('nextDay').disabled = current >= today;
        }

        // Auto-refresh toggle
        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefresh');

            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.classList.remove('active');
            } else {
                autoRefreshInterval = setInterval(loadCurrentDate, 30000);
                btn.classList.add('active');
                loadCurrentDate(); // Immediate refresh
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('dateSelector');
            dateInput.value = formatInputDate(currentDate);
            dateInput.max = formatInputDate(new Date());

            dateInput.addEventListener('change', (e) => {
                currentDate = parseInputDate(e.target.value);
                updateNavButtons();
                loadCurrentDate();
            });

            document.getElementById('prevDay').addEventListener('click', () => navigateDate(-1));
            document.getElementById('nextDay').addEventListener('click', () => navigateDate(1));
            document.getElementById('autoRefresh').addEventListener('click', toggleAutoRefresh);

            updateNavButtons();
            loadCurrentDate();
        });
    </script>
</body>
</html>
